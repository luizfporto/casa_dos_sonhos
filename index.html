<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa dos Sonhos</title>
  <link rel="shortcut icon" href="img/CASA.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <main>
    <header class="container-menu js-scroll">
      <div class="logo">
        <img src="img/CASA.png" alt="Logo">
        <h1>Casa do Sonhos</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#cursos">Cursos</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="#" class="btn">Inscreva - se</a></li>
        </ul>
      </nav>
    </header>
    <!--container-menu-->
    <section class="grid-section home js-scroll" id="home">
      <div class="quite js-scroll">
        <div class="left">
          <div class="title">
            <h1>
              <blockquote>"Um Homem pode muito bem levar <br> um cavalo até a água, <br> mas ele não pode obrigá-lo a
                bebê-la".</blockquote><cite><a href="https://citacoes.in/autores/john-heywood/" target="_blank">-"John
                  Heywood"</a></cite>
            </h1>
          </div>
          <!--fim title-->
          <div class="cta">
            <button>Comece agora</button>
          </div>
        </div>
        <!--fim left-->
        <div class="right js-scroll"> <img src="img/material.png" alt="Professora com lapis"> </div>
      </div>
      <!--fim quite-->
    </section>
  </main>
  <div class="curso">
    <h1>Cursos</h1>
  </div>
  <section class="quite course">
    
    <div class="left js-scroll">
      <img src="img/self.png" alt="Professora com notebook">
    </div>
    <div class="right js-scroll">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dmR9PgsSnnc" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
